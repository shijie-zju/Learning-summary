<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <!--网页关键字-->
        <meta name="keywords" content="前端开发"/>
        <!--网页描述-->
        <meta name="description" content="这是一个学习动手笔记"/>
        <!--自动刷新，时间设6s，加入"6;url=http://www.baidu.com"跳转至百度-->
        <meta http-equiv="refresh" content="6"/>
        <title>这是地址栏显示的标题</title>
    </head>
    <body>
        <div>
            <h2>hr是标题</h2>
            <p>P标签是页面的段落标签,会自动换行。<br/>br标签换行使用,或者使用p元素</p>
            <strong>strong标签或b是粗体文本</strong><br/>
            <em>em是斜体标签,sup上标标签是<sup>上标</sup>,sub下标是<sub>下标</sub></em>
            <p><s>s是中划线效果</s><u>u下划线效果</u></p>
            <hr/>     
        </div>
        <div>
            <p>div标签划分区域,hr/标签水平线</p>
            <p>一般标签：内部可插其他文字</p>
            <p>自闭合标签：<  / >的结构</p>
            <hr/>
            <h2>归纳</h2>
            <p>在浏览器中独占一行的标签有:p,hr,div等</p>
            <p>块元素(独占一行,块内可含其他元素),行元素(与其他元素在同一行，不能容纳块元素只能容纳行元素)</p>
            <p>&nbsp;&nbsp;&nbsp;三个& nbsp;对应一个空格</p>
            <hr/>
        </div>
        <h2>列表</h2>
        <p></p>
    </body>
